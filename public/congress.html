<!doctype html>
<html class="infographic-page">
  <head>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/app.css" rel="stylesheet" />

  <body>
    <div class="senate">
      <div class="sidebar">
        <h2>U.S. Senate</h2>
        <ul>
          <li class="white">
            <div class="bar-outer">
              <div class="bar-inner" style="width:10%;"></div>
            </div>
            <p><span class="percent">10%</span>White</p>
          </li>
          <li class="black">
            <div class="bar-outer">
              <div class="bar-inner"></div>
            </div>
            <p><span class="percent">0%</span>White</p>

        </ul>
      </div>
      <div class="faces">

      </div>

    <div class="scroll-bar">
      <div class="play-button icon">4</div>
      <div class="scroll-bar-track">

          1992
        </div>
      </div>
    </div>
    <div class="population">
      <div class="sidebar">
        <h2>U.S. Population</h2>

          <li class="white">
            <div class="bar-outer">

              <div class="bar-inner"></div>
            </div>

          </li>
        </ul>
      </div>
      <div class="faces">

      </div>
    </div>
